    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body style="background-color: #0a2640 !important">
    <main class="main" id="top">
        <div class="bg-dark"><img class="img-fluid position-absolute end-0" src="{{ url_for('static',filename='hero/hero-bg.png')}}" alt="" />

            <section>

                    <p class="text-white py-lg-3 py-2"></p>

                </div>
