{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


 
  </head>
  <body style="background-color: #0a2640 !important">
  <main class="main" id="top">
  
  <div class="bg-dark"><img class="img-fluid position-absolute end-0" src="{{ url_for('static',filename='hero/hero-bg.png')}}" alt=""/>
<section>
    <div class="container bg-dark overflow-hidden rounded-1">
      <div class="bg-holder" style="background-image:url(assets/img/promo/promo-bg.png);"></div>
      <div class="px-5 py-7 position-relative" style="background-color: slategrey;border-radius:6px;overflow-y: scroll;">
        <h1 class="text-center w-lg-75 mx-auto fs-lg-6 fs-md-4 fs-3 text-white">Enter information for salary prediction</h1>
        <div class="row justify-content-center mt-5">
          <div class="col-auto w-100 w-lg-50"><input class="form-control mb-2 border-light fs-1" type="text" placeholder="Your title" /></div>
          <div class="col-auto w-100 w-lg-50 ">
            <select class="form-control mb-2 border-light fs-1 custom-select">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col-auto w-100 w-lg-50 ">
            <select class="form-control mb-2 border-light fs-1 custom-select">
                <option value="" disabled selected>Select your education level</option>
                <option value="bachelor">Bachelor’s</option>
                <option value="master">Master’s</option>
                <option value="phd">PhD</option>
            </select>
        </div>
          <div class="col-auto w-100 w-lg-50"><input class="form-control mb-2 border-light fs-1" type="text" placeholder="Your age" /></div>
          <div class="col-auto w-100 w-lg-50"><input style="margin-left: -10rem;" class="form-control mb-2 border-light fs-1" type="text" placeholder="Experience year" /></div>
          <div class="col-auto mt-2 mt-lg-0"><button class="btn btn-success text-dark fs-1">Guess now</button></div>
        </div>
      </div>
    </div>
    
  </section>
  </div>
  </main>
</body>

{% endblock %}
